<!DOCTYPE html>
<html>
<head>
    <title>Fraction-ify</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="page-wrap">
        <form method="POST" autocomplete="on">
            <label for="amount">Amount:</label>
            <input type="number" step="0.0625" id="amount" name="amount" placeholder="use 'x/x' for fractions " />

            <select id="amountType">
                <option>Teaspoon</option>
                <option>TableSpoon</option>
                <option>Cup</option>
                <option>Stick</option>
                <option>Oz</option>
                <option>Can</option>
            </select>

        </form>
    </div>
</body>
</html>
