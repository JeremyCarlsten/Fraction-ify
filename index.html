<!DOCTYPE html>
<html>
<head>
    <title>Fraction-ify</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/fractionify.js"></script>
</head>
<body>
<div id="page-wrap">
    <form method="POST" autocomplete="on">
        <label for="amount">Amount:</label>
        <input id="amount" class="fractionify" name="amount" placeholder="Enter a decimal."/>
        <label class="amountType" for="amountType">measurement type</label>
        <select id="amountType">
            <option>Teaspoon</option>
            <option>TableSpoon</option>
            <option>Cup</option>
            <option>Stick</option>
            <option>Oz</option>
            <option>Can</option>
        </select>

    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".fractionify").change(function () {
            $(this).fractionify();
        });
    });
</script>
</body>
</html>
